name: Run unit tests on local Go environment

on:
    push:
      branches:
        - dev
      paths-ignore:
        - '**.md'
    pull_request:
      branches: 
        - '*'
      paths-ignore:
        - '**.md'
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          check-latest: true
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
            go test -coverprofile cover.out ./... -race -timeout=10s
      
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: cover.out
          format: golang
